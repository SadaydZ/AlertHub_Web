<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertHub - Página 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_reporte.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header class="bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a href="page_home.html"><img src="images/logo.png" alt="AlertHub Logo" height="40"></a>
            </div>
            <div class="d-flex align-items-center">
                <nav class="nav-buttons">
                    <a href="page_home.html"><img src="images/Home_no_color.svg" alt="Página 1" height="30"></a>
                    <a href="page_reporte.html"><img src="images/Alert2.svg" alt="Página 2" height="30"></a>
                    <a href="page_perfil.html"><img src="images/Profile_no_color.svg" alt="Página 3" height="30"></a>
                </nav>
                <form class="form-inline ml-3">
                    <input class="form-control rounded-pill" type="search" placeholder="Busca una Noticia" aria-label="Search">
                </form>
            </div>
        </div>
    </header>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="images/Anuncio.svg" alt="Anuncios Icon" height="30" class="mr-2">
                        <h5 class="mb-0">Anuncios</h5>
                    </div>
                    <h5 class="card-title mb-1">Carro 0km</h5>
                    <img src="images/Carro.svg" class="card-img-top" alt="Carro 0km">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="card-text mb-1">30000 S./</p>
                        </div>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="images/Anuncio.svg" alt="Anuncios Icon" height="30" class="mr-2">
                        <h5 class="mb-0">Anuncios</h5>
                    </div>
                    <h5 class="card-title mb-1">Poster Rick y Morty</h5>
                    <img src="images/Rick_Morty.svg" class="card-img-top" alt="Poster Rick y Morty">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="card-text mb-1">34 S./</p>
                        </div>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Genera un reporte</h3>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="reporteForm">
                            <div class="form-group">
                                <label for="reporteTexto">
                                    <img src="images/Edit.svg" alt="Reporte Icon" height="20" class="mr-2">
                                    Escribe un reporte
                                </label>
                                <textarea class="form-control" id="reporteTexto" rows="3" placeholder="Describe el incidente aquí..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="reporteFecha">
                                    <img src="images/Calendar.svg" alt="Fecha Icon" height="20" class="mr-2">
                                    Fecha
                                </label>
                                <input type="date" class="form-control" id="reporteFecha">
                            </div>
                            <div class="form-group">
                                <label for="reporteArchivos">
                                    <img src="images/Image.svg" alt="Archivos Icon" height="20" class="mr-2">
                                    Archivos
                                </label>
                                <input type="file" class="form-control-file" id="reporteArchivos" multiple>
                            </div>
                            <div class="form-group">
                                <label for="reporteCategoria">
                                    <img src="images/Document.svg" alt="Categoria Icon" height="20" class="mr-2">
                                    Categoría
                                </label>
                                <select class="form-control rounded-pill" id="reporteCategoria">
                                    <option>ASALTO</option>
                                    <option>TIROTEO</option>
                                    <option>ROBO</option>
                                    <option>ACCIDENTE</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning" id="publicarBtn">Publicar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="script_reporte.js"></script>
</body>
</html>
