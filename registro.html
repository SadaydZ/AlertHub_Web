<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertHub - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="AlertHub Logo" height="40"></a>
            </div>
            <div class="d-flex align-items-center">
                <div class="social-icons d-flex align-items-center">
                    <a href="https://www.facebook.com/" class="mx-2"><img src="images/facebook.svg" alt="Facebook" height="24"></a>
                    <a href="https://www.instagram.com/" class="mx-2"><img src="images/instragram.svg" alt="Instagram" height="24"></a>
                    <a href="https://www.x.com/" class="mx-2"><img src="images/twitter.svg" alt="Twitter" height="24"></a>
                </div>
                <button class="btn btn-warning ml-3 rounded-pill">Unirse</button>
            </div>
        </div>
    </header>
    <main id="main-content" class="container d-flex flex-column flex-md-row align-items-center justify-content-between py-5 main-content">
        <div class="login-container bg-white shadow-sm rounded p-4 my-3 position-relative">
            <h1 class="h4 mb-4 text-center">¡Regístrate en AlertHub!</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" class="form-control rounded-pill" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="location">Ubicación</label>
                    <input type="text" class="form-control rounded-pill" id="location" name="location" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block rounded-pill">Registrarse</button>
            </form>
            <div class="line-and-ellipse-container d-flex justify-content-center align-items-center mt-3">
                <div class="line-2"></div>
                <div class="ellipse-672"></div>
                <div class="line-3"></div>
            </div>
            <p class="small text-center mt-4">
                Al registrarte, aceptas las 
                <a href="condiciones_de_uso.html">Condiciones de uso</a>, la <a href="politica_de_privacidad.html">política de privacidad</a> 
                y la <a href="politica_de_cookies.html">Política de cookies</a> de AlertHub.
            </p>
        </div>
        <div class="image-container d-flex justify-content-center align-items-center my-3">
            <img src="images/AlertHub.svg" alt="AlertHub" class="img-fluid">
        </div>
    </main>
    <section id="info-section" class="section bg-light d-flex flex-md-row flex-column align-items-center justify-content-center py-5">
        <img src="images/AlertHub_2.svg" alt="Se Parte de Alert Hub" class="img-fluid mb-4">
        <div class="text-content ml-md-4">
            <h2 class="text-center text-md-left">¡Publica un reporte para ayudar a tu comunidad!</h2>
        </div>
    </section>
    <section id="join-section" class="section bg-light d-flex flex-md-row flex-column align-items-center justify-content-center py-5">
        <img src="images/AlertHub_3.svg" alt="Se Parte de Alert Hub" class="img-fluid mb-4">
        <div class="text-content ml-md-4">
            <h2 class="text-center text-md-left">¡Únete a más de 5 usuarios!</h2>
            <p class="text-center text-md-left">Sin anuncios (a veces) ni costos. ¡Totalmente gratis!</p>
        </div>
    </section>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
